<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Cell Azul</title>
    <style>
        body { font-family: sans-serif; background: #003399; color: white; text-align: center; padding: 20px; }
        .card { background: white; color: #333; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .win { display: none; }
    </style>
</head>
<body>
    <div id="cadastro" class="card">
        <h2>üéÅ Cell Azul</h2>
        <p>Cadastre-se para ganhar um pr√™mio agora!</p>
        <input type="text" id="nome" placeholder="Seu Nome">
        <input type="tel" id="zap" placeholder="Seu WhatsApp">
        <button onclick="jogar()">TENTAR A SORTE üçÄ</button>
    </div>

    <div id="resultado" class="card win">
        <h1 style="color: #28a745;">üéâ VOC√ä GANHOU!</h1>
        <p>Apresente este c√≥digo no caixa:</p>
        <h2 id="cupom" style="background: #eee; padding: 10px; border-radius: 10px;">---</h2>
        <h3 id="premio">---</h3>
        <p>Voucher gerado para Cell Azul Acess√≥rios.</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        function jogar() {
            const n = document.getElementById('nome').value;
            const z = document.getElementById('zap').value;
            if(!n || !z) return alert("Preencha seu nome e zap!");
            socket.emit('resgatar_oferta', { cliente: { nome: n, zap: z } });
        }
        socket.on('sucesso', (d) => {
            document.getElementById('cadastro').style.display = 'none';
            document.getElementById('resultado').style.display = 'block';
            document.getElementById('cupom').innerText = d.codigo;
            document.getElementById('premio').innerText = d.produto;
        });
    </script>
</body>
</html>
